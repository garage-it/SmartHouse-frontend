sudo: false
language: node_js
node_js:
  - 5

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- node_modules/protractor/bin/webdriver-manager update --standalone --firefox
- node_modules/protractor/bin/webdriver-manager start 2>&1 &
- sleep 3

script:
  - npm run validate
  - npm run test
  - npm run build

cache:
  directories:
    - node_modules

after_success:
  - codecov

deploy:
   - provider: heroku
     api_key:
       secure: 
     app: garage-it-smart-house
     on:
       repo: garage-it/SmartHouse-frontend
   - provider: heroku
     api_key:
       secure: 
     app: garage-it-smart-house-qa
     on:
       repo: garage-it/SmartHouse-frontend

after_deploy:
  - npm run e2e:run
