<div class="home-nav">
    <div class="home-nav__logo"
         *ngIf="currentMapView?.name">
        {{currentMapView.name}}
    </div>

    <div class="home-nav__actions">    
        <!--TODO: make a Toggle component-->
        <div class="home-nav__view-toggle toggle">
            <ul>
                View:
                <li 
                    class="toggle__item"
                    [ngClass]="{'toggle__item_active': currentViewType === 'map'}"
                    (click)="changeViewType('map')"
                >
                    Map
                </li>
                <li 
                    class="toggle__item"
                    [ngClass]="{'toggle__item_active': currentViewType === 'dashboard'}"
                    (click)="changeViewType('dashboard')"
                >
                    Dashboard
                </li>
            </ul>
        </div>
        <button class="button button_default"
                [routerLink]="['constructor']">
            Edit
        </button>
        <button class="button button_success"
                [routerLink]="['constructor']">
            + Create view
        </button>
    </div>
</div>

<div class="home-view home-view_empty"
     *ngIf="!listViews.length">
    <div class="home-view__empty-content">
        Please
        <a class="home-view__create-view"
           [routerLink]="['constructor']">
            create
        </a>
        view
    </div>
</div>

<div *ngIf="listViews.length">
    <div class="home-view home-view_not-empty">
        <sh-map-view 
            [currentMapView]="currentMapView" 
            *ngIf="currentViewType === 'map'"
        ></sh-map-view>
        <sh-dashboard-view 
            [currentView]="currentMapView" 
            *ngIf="currentViewType === 'dashboard'"
        ></sh-dashboard-view>
    </div>
    <sh-view-list [listViews]="listMapViews"
                  (onSelectView)="setCurrentMapView($event)">
    </sh-view-list>
</div>
