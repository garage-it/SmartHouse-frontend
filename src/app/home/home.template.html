<div class="home-nav">
    <div class="home-nav__logo"
         *ngIf="currentMapView?.name">
        {{currentMapView.name}} view
    </div>

    <div class="home-nav__actions">
        <button class="button button_success"
                [routerLink]="['constructor']">
            + Create view
        </button>
    </div>

    <!--TODO: make a Toggle component-->
    <div class="home-nav__view-toggle toggle">
        <ul>
            View:
            <li class="toggle__item toggle__item_active">
                Map
            </li>
            <li class="toggle__item">
                Dashboard
            </li>
        </ul>
    </div>
</div>

<div class="home-view home-view_empty"
     *ngIf="!listViews.length">
    <div class="home-view__empty-content">
        Please
        <a class="home-view__create-view"
           [routerLink]="['constructor']">
            create
        </a>
        view
    </div>
</div>

<div class="home-view home-view_not-empty"
     *ngIf="listViews.length">
    <sh-map-view [currentMapView]="currentMapView"></sh-map-view>

    <sh-view-list [listViews]="listViews"
                  (onSelectView)="setCurrentMapView($event)">
    </sh-view-list>
</div>
