<div class="home-nav">
    <div class="home-nav__logo"
         *ngIf="currentView?.name">
        {{currentView.name || 'Dashboard'}}
    </div>
    <div class="home-nav__actions">    
        <!--TODO: make a Toggle component-->
        <div class="home-nav__view-toggle toggle">
            <ul>
                View:
                <li 
                    class="toggle__item"
                    [ngClass]="{'toggle__item_active': isMapView()}"
                    (click)="setCurrentView(listMapViews[0])"
                >
                    Map
                </li>
                <li 
                    class="toggle__item"
                    [ngClass]="{'toggle__item_active': !isMapView()}"
                    (click)="setCurrentView(listDashboardViews[0])"
                >
                    Dashboard
                </li>
            </ul>
        </div>
        <button class="button button_default"
                [routerLink]="['constructor']">
            Edit
        </button>
        <button class="button button_success"
                [routerLink]="['constructor']">
            + Create view
        </button>
    </div>
</div>

<div class="home-view home-view_empty"
     *ngIf="!currentView">
    <div class="home-view__empty-content">
        Please
        <a class="home-view__create-view"
           [routerLink]="['constructor']">
            create
        </a>
        view
    </div>
</div>
<div *ngIf="currentView">
    <div class="home-view home-view_not-empty">
        <sh-map-view 
            [currentMapView]="currentView" 
            *ngIf="isMapView()"
        ></sh-map-view>
        <sh-dashboard-view 
            [currentDasboardView]="currentView" 
            *ngIf="!isMapView()"
        ></sh-dashboard-view>
    </div>
    <sh-view-list [listViews]="isMapView() ? listMapViews : listDashboardViews"
                  (onSelectView)="setCurrentView($event)">
    </sh-view-list>
</div>
