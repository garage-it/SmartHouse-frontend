<div class="sh-view-list">
    <div class="sh-view-list__title">Views</div>
    <div class="sh-view-list__items">
        <div class="sh-view-list__item"
             *ngFor="let mapView of listViews">
            <span class="col s3 sh-view-list__item-name">{{mapView.name}}</span>
            <span class="col s3 sh-view-list__item-description">{{mapView.description}}</span>
            <button class="col s3 sh-view-list__item-button"
                    (click)="viewMap(mapView)">
                View
            </button>
        </div>
    </div>
</div>
