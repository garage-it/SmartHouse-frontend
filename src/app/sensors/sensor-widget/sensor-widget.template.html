<sh-sensor-regular-widget
    [device]="device"
    (onRemoveWidget)="removeWidget()"
    *ngIf="!device.executor && !device.servo">
</sh-sensor-regular-widget>
<sh-sensor-executor-widget
    [device]="device"
    (onRemoveWidget)="removeWidget()"
    *ngIf="device.executor">
</sh-sensor-executor-widget>
<sh-sensor-servo-widget
    [device]="device"
    (onRemoveWidget)="removeWidget()"
    *ngIf="device.servo">
</sh-sensor-servo-widget>
