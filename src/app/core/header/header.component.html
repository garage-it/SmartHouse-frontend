<header>
    <nav class="main-nav">
        <div class="container">
            <a class="logo"
               [routerLink]="[mainPageRoute.path]"
               [style.background-image]="'url(' + mainPageRoute.iconImage + ')'">Smart House</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li *ngFor="let route of navigationRoutes" [hidden]="isOptionHidden(route)">
                    <div *ngIf="route.hasOwnProperty('isAuthorized')">
                        <protected [isAuthorized]="route.isAuthorized">
                            <a [routerLink]="[route.path]" [style.background-image]="'url(' + route.iconImage + ')'">
                                {{route.headerName}}
                            </a>
                        </protected>
                    </div>
                    <div *ngIf="!route.hasOwnProperty('isAuthorized')">
                        <a [routerLink]="[route.path]" [style.background-image]="'url(' + route.iconImage + ')'">
                            {{route.headerName}}
                        </a>
                    </div>
                </li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-large-only">
                <li *ngFor="let route of navigationRoutes" [hidden]="isOptionHidden(route)">
                    <div *ngIf="route.hasOwnProperty('isAuthorized')">
                        <protected [isAuthorized]="route.isAuthorized">
                            <a [routerLink]="[route.path]" class = "mobile-menu-link" [style.background-image]="'url(' + route.iconImage + ')'">
                                &nbsp;
                            </a>
                        </protected>
                    </div>
                    <div *ngIf="!route.hasOwnProperty('isAuthorized')">
                        <a [routerLink]="[route.path]" class = "mobile-menu-link" [style.background-image]="'url(' + route.iconImage + ')'">
                            &nbsp;
                        </a>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
</header>
