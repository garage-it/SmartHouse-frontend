<div class="row">
    <div class="col m3"></div>
    <div class="col m6 section">
        <h2>Login</h2><br />
        <button (click)="login($event)" class="btn btn-facebook">
            <i></i>Login with Facebook
        </button>
        <form role="form" (submit)="login($event, email.value, password.value)">
            <input type="text" #email id="email" placeholder="Email">
            <input type="password" #password id="password" placeholder="Password">
            <button type="submit" class="btn">Submit</button>
            <a [routerLink]="['/signup']" class="btn btn-flat">Click here to Signup</a>
        </form>
    </div>
    <div class="col m3"></div>
</div>
