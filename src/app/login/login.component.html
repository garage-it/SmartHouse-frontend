<div class="row">
    <div class="col m3"></div>
    <div class="col m6 section">
        <h2>Login</h2><br />
        <button (click)="login($event)" class="btn btn-facebook">
            <i></i>Login with Facebook
        </button>
        <div
            [hidden]="!loggingError"
            class="validation-alert-wrapper">
            <div class="validation-alert">
                Email or password is invalid
            </div>
        </div>
        <form
            (ngSubmit)="login()"
            #loginForm="ngForm">
            <div class="input-field">
                <input
                    type="text"
                    [(ngModel)]="credentials.email"
                    #email="ngModel"
                    name="email"
                    placeholder="Email"
                    required />
                <div
                    [hidden]="!email.touched || email.valid"
                    class="validation-alert">
                    Please enter your email
                </div>
            </div>
            <div class="input-field">
                <input
                    type="password"
                    [(ngModel)]="credentials.password"
                    #password="ngModel"
                    name="password"
                    placeholder="Password"
                    class="input-field"
                    required />
                <div
                    [hidden]="!password.touched || password.valid"
                    class="validation-alert">
                    Please enter your password
                </div>
            </div>
            <button
                [disabled]="!loginForm.valid"
                type="submit"
                class="waves-effect waves-light btn blue-grey darken-1">
                Submit
            </button>
            <a [routerLink]="['/registration']" class="btn btn-flat">Click here to Registration</a>
        </form>
    </div>
    <div class="col m3"></div>
</div>
