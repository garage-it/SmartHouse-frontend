<div class="sensors-list">
    <div class="sensors-list__item row" *ngFor="let sensor of sensors">
        <span class="col s2 sensors-list__title">{{sensor.mqttId}}</span>
        <span class="col s2">{{sensor.description}}</span>
        <span class="col s2">position</span>
        <div class="sensors-list__actions sensors-list__actions_add"
              [ngClass]="{unactive: isSensorOnView(sensor)}"
              (click)="addSensor(sensor)"></div>
        <div class="sensors-list__actions sensors-list__actions_remove"
              (click)="removeSensor(sensor)"
              [ngClass]="{unactive: !isSensorOnView(sensor)}"></div>
    </div>
</div>
