<pre>{{view | json}}</pre>

<sh-map-constructor
    [mapSubViewData]="view?.mapSubview"
    [canBeActive]="canBeMapActive"
    [(defaultSubview)]="view.defaultSubview"
    [(name)]="view.name"
    [(description)]="view.description"
    (isActiveChange)="onMapActiveChanged($event)"

    (saveView)="onSaveView($event)"

></sh-map-constructor>

<sh-dashboard-constructor
    [dashboardSubViewData]="view?.dashboard"
    [canBeActive]="canBeDashboardActive"
    [(defaultSubview)]="view.defaultSubview"
    (isActiveChange)="onDashboardActiveChanged($event)"

    (saveView)="onSaveView($event)"

></sh-dashboard-constructor>
