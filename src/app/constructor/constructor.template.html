<sh-map-constructor
    [mapSubView]="view?.mapView"
    [canBeActive]="canBeMapActive"
    [default]="default"
    (isActiveChange)="onMapActiveChanged($event)"
    (isDefaultChange)="onMapDefaultChange($event)"
    (saveView)="onSaveView($event)"
></sh-map-constructor>

<sh-dashboard-constructor
    [dashboardSubView]="view?.dashboard"
    [canBeActive]="canBeDashboardActive"
    (isActiveChange)="onDashboardActiveChanged($event)"
    (isDefaultChange)="onDashboardDefaultChange($event)"
    (saveView)="onSaveView($event)"
></sh-dashboard-constructor>

<div>
    <button [routerLink]="['../']">
        Cancel
    </button>
    <button>Save</button>
</div>
