<div class="options">
    <input class="options__checkbox filled-in"
           type="checkbox"
           [attr.name]="'active' + id"
           [attr.id]="'active' + id"
           #active="ngModel"
           [(ngModel)]="isActive"
           [disabled]="!canBeActive"/>
    <label class="options__label" [attr.for]="'active' + id">Active</label>

    <input class="options__checkbox filled-in"
           type="radio"
           [attr.name]="'default' + id"
           [attr.id]="'default' + id"
           #default="ngModel"
           [(ngModel)]="defaultSubview"
           [value]="id"/>
    <label class="options__label" [attr.for]="'default' + id">Default</label>
</div>
