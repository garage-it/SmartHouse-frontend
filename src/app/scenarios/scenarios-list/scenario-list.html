Scenario list:
<table>
    <thead>
    <th>
        Name
    </th>
    <th>
        Active
    </th>
    <th>
        Description
    </th>
    <th>
        Body
    </th>
    </thead>
    <tbody>
    <tr *ngFor="#scenario of scenarioList" (click)="openScenario(scenario)">
        <td>{{scenario.name}}</td>
        <td>{{scenario.active}}</td>
        <td>{{scenario.description}}</td>
        <td>{{scenario.body}}</td>
    </tr>
    </tbody>
</table>

<a [routerLink]="['/CreateScenario']">Create a new scenario</a>
