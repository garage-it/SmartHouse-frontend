<div class="page-header">
    <a href="" class="back-link" (click)="back()">
        <i class="material-icons md-18">navigate_before</i>
        Back to list
    </a>
    <div class="row">
        <div class="col s7">
            <h1>New scenario</h1>
        </div>
        <div class="col s5">
            <a href="" class="nav-link right">
                <i class="material-icons">edit</i>
                Go to Wizard
            </a>
        </div>
    </div>
</div>

<form class="scenario-details" (ngSubmit)="save(scenario)">
    <label>
        Scenario name:
        <input [(ngModel)]="scenario.name"
            class="black-text"
            type="text"/>
    </label>

    <label>
        Scenario description:
        <input [(ngModel)]="scenario.description"
            class="black-text"
            type="text"/>
    </label>

    <div class="scenario-details_editor-wrapper">
        <scenario-editor
            [scenario]="scenario?.body"
            (updateScenario)="onScenarioBodyUpdate($event)">
        </scenario-editor>
    </div>

    <button class="waves-effect waves-light btn blue lighten-1" type="submit">save</button>
</form>
