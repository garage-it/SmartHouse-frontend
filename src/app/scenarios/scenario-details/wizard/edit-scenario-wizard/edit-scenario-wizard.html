<div class="page-header">
    <div class="row">
        <a class="back-link" (click)="back()">
            <i class="material-icons md-18">navigate_before</i>
            Back to list
        </a>
    </div>
</div>

<form class="scenario-details" (ngSubmit)="save(scenario)">
    <scenario-wizard
        *ngIf="scenario && scenario.wizard"
        [scenario]="scenario"
        (onAddCriteria)="onAddCriteria()"
        (onRemoveCriteria)="onRemoveCriteria()"
        (onAddAction)="onAddAction()"
        (onRemoveAction)="onRemoveAction()">
    </scenario-wizard>

    <button class="waves-effect waves-light btn blue-grey darken-1"
            type="submit">SAVE SCENARIO</button>
    <button (click)="delete(scenario)"
            class="waves-effect waves-light btn blue-grey darken-1">
        Remove SCENARIO
    </button>
</form>
