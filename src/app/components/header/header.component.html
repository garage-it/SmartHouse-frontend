<header>
    <nav class="main-nav">
        <div class="container">
            <a [routerLink]="[mainPageRoute.name]"
                class="logo">Smart House</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li *ngFor="#route of navigationRoutes">
                    <a [routerLink]="[route.name]">{{route.headerName}}</a>
                 </li>
            </ul>
        </div>
    </nav>
</header>
