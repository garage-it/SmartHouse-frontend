Device list:
<table>
    <thead>
    <th [ngClass]="{active: isActive('number')}" class="sortable" (click)="setSortBy('number')">
        Number
        <div [ngClass]="{up: reverse, down: !reverse}"></div>
    </th>
    <th [ngClass]="{active: isActive('status')}" class="sortable" (click)="setSortBy('status')">Active
        <div [ngClass]="{up: reverse, down: !reverse}"></div>
    </th>
    <th>Type</th>
    <th>Description</th>
    </thead>
    <tbody>
    <tr *ngFor="#item of deviceList">
        <td>{{item.number}}</td>
        <td>{{item.status}}</td>
        <td>{{item.type}}</td>
        <td>{{item.description}}</td>
    </tr>
    </tbody>
</table>
