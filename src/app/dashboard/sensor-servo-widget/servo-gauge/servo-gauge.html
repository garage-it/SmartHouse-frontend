<div class="gauge gauge__liveupdate" id="gauge">
    <div class="gauge-container" id="gauge-container">
        <div class="gauge-background"></div>
        <div class="gauge-center"></div>
        <div class="gauge-data" #gaugeData ></div>
        <div class="gauge-needle" #gaugeNeedle ></div>
    </div>
    <div class="gauge-label">
        <span class="gauge-label__low">0</span>
        <span class="gauge-label__spacer">{{degree}}</span>
        <span class="gauge-label__high">180</span>
    </div>
</div>
