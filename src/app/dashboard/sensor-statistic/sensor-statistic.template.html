<div class="chart-holder">
    <sm-chart-widget
        [deviceStatistic]="deviceStatistic">
    </sm-chart-widget>
</div>

<div class="clearfix statistic_actions">
    <a class="btn-flat btn-flat_statistic"
       *ngFor="let period of periods"
       [routerLink]="['../../../sensor-details', sensorId, period]"
       [routerLinkActive]="'btn_active'"
    >{{period}}</a>
</div>
