<div class="dashboard">
    <div class="dashboard_title">
        <h2>Dashboard</h2>
    </div>

    <div class="dashboard_content">
        <sm-sensor-widget *ngFor="#device of deviceList"
            [device]="device">
        </sm-sensor-widget>
        <sm-sensor-executor-widget
            [device]="{ mqttId: 1, description: 'Blinds switch' }">
        </sm-sensor-executor-widget>
        <sm-sensor-status-widget
            [device]="{ mqttId: 1, description: 'Blinds status' }">
        </sm-sensor-status-widget>
    </div>
</div>
