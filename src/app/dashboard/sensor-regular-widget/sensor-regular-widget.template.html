<div class="sensor-widget">
    <button class="sensor-widget_button"
            (click)="removeWidget()">
        x
    </button>

    <button class="sensor-widget_button"
            (click)="showStatistic()">
        Stat
    </button>

    <span class="sensor-widget_time"
          [hidden]="data.updateTime===undefined">
        {{data.updateTime | date:"HH:m:s" }}
    </span>


    <div class="sensor-widget_value">
        <span [hidden]="data.value===undefined">{{data.value}}</span>
        <span [hidden]="data.value">.</span>
    </div>

    <div class="sensor-widget__metrics" *ngIf="data.value===undefined">
        {{device.metrics}}
    </div>
    <div class="sensor-widget_description">
        <span>{{device.mqttId}}</span>
    </div>
</div>
